<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Nunito:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link href="./images/favicon_32.ico" rel="shortcut icon" type="image/x-icon">
    <link href="./images/favicon_256.ico" rel="apple-touch-icon">

    <title>Sign Up</title>
  </head>
  <body>
    <main class="sign-up">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="home-link"><a href="./index.html" style="color:#fff;" ><img src="./images/logo-white.svg" height="50"> Weconnect</a></h2>
            <h4 style="color:#fff;">Sign up to get started</h4>
            <form class="sign-up-form mt-4">
                <div class="form-group">
                    <input type="email" name="username" class="form-control" id="username" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" name="businessName" id="businessName" class="form-control" placeholder="Business name">
                </div>
                <div class="form-group">
                    <select class="form-control" id="businessCategory" name="businessCategory">
                      <option>Business Category</option>
                      <option value="Accounting & Bookeeping">Accounting & Bookeeping</option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Automative">Automative</option>
                      <option value="Clinics & Healthcare Services">Clinics & Healthcare Services</option>
                      <option value="Construction & Engineering">Construction & Engineering</option>
                      <option value="Education">Education</option>
                      <option value="Entertainmen & Arts">Entertainmen & Arts</option>
                      <option value="Financial Services">Financial Services</option>
                      <option value="Hotel & Hospitality">Hotel & Hospitality</option>
                      <option value="HR & Recruiting">HR & Recruiting</option>
                      <option value="IT Professionals">IT Professionals</option>
                      <option value="Legal Services">Legal Services</option>
                      <option value="Retail & Ecommerce">Retail & Ecommerce</option>
                      <option value="Manufacturing & Distribution">Manufacturing & Distribution</option>
                      <option value="Marketing & Media Services">Marketing & Media Services</option>
                      <option value="Real Estate">Real Estate</option>
                      <option value="Non Profit">Non Profit</option>
                      <option value="Professional Services">Professional Services</option>
                      <option value="Photography">Photography</option>
                      <option value="Social Services">Social Services</option>
                      <option value="Shipping & Logistics">Shipping & Logistics</option>
                      <option value="Tourism">Tourism</option>
                      <option value="Web Development & Graphics Design">Web Development & Graphics Design</option>
                      <option value="Others">Others</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Lastname">
                </div>
                <div class="form-group text-center">
                    <button class="btn mb-3 btn-primary form-control" type="submit">Register</button>   
                    <span class="mt-5 h6 mr-3"><a href="./sign-in.html" >Already have an account? Login</a></span>                              
                </div>
            </form>
        </div>
        
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
