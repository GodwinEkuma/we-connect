<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Nunito:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link href="./images/favicon_32.ico" rel="shortcut icon" type="image/x-icon">
    <link href="./images/favicon_256.ico" rel="apple-touch-icon">

    <title>Weconnect: giving your business a reach</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="navigation">
        <div class="container navigation-content">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="./images/logo-white.svg" alt="weconnect logo" height="50" class="navbar-brand-image"> Weconnect</a>
                
                <a href="#" role="button" onclick="openSearch()" class="search-submit index-mobile-search-submit">
                        <i class="fas fa-search search-icon"></i>
                    </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                  <div class="ml-auto">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                        <a href="#" class="mr-md-4 sign-in-link">Sign in</a>
                                </li>
                                <li class="nav-item sign-up-nav">
                                        <a href="#" class="sign-up-link">Create account</a>
                                </li>
                        </ul>
                    
                    
                  </div>
                  
                </div>
              </nav>
        </div>
    </header>
    <!-- Header section /-->

    <div class="mobile-search-form" id="mobileSearch">
            <a role="button" class="closebtn" onclick="closeSearch()">&times;</a>
            <form>
                <div class="d-flex flex-column mt-4 mb-2 p-4">
                    <div>
                        <input type="text" class="search-bar mb-3" placeholder="Search for businesses">
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" class="search-bar mb-3" placeholder="Location">
                        <a href="#" role="button"  class="mobile-search-submit mx-auto">Search</a>
                    </div>
                    
                    
                </div>
                
            </form>
        
        </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <h1 class="display-4" style="text-align:center">Give your business a reach</h1>
                <h2 class="" style="text-align:center">Be visible! Get reviews and obtian new customers.</h2>
                <form>
                    <div class="form-row mobile-search-section">
                        <div class="col no-gutters">
                            <input type="text" class="search-bar" placeholder="Search for businesses">
                        </div>
                        <div class="col no-gutters">
                            <input type="text" class="search-bar" placeholder="Location">
                        </div>
                        <a href="#" class="search-submit"><i class="fas fa-search search-icon"></i></a>
                        
                    </div>
                    
                </form>            
            </div>
        </div>
        
    </section>

    <!-- Featured Businesses -->
    <section class="featured-business my-5">
        <div class="container py-5">
            <h1 class="primary-heading mb-5">Featured Businesses</h1>
            <div class="row ">
                <div class="col-md-4">
                    <div class="card " style="">
                        <img class="card-img-top" src="./images/featured_one.jpg" alt="Featured Business">
                        <div class="card-body">
                            <h5 class="card-title"><a href="">Instrap Solutions Limited</a></h5>
                            <p class="card-text">Yaba, Lagos</p>
                           
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card " style="">
                        <img class="card-img-top" src="./images/featured_two.jpg" alt="Featured Business">
                        <div class="card-body">
                            <h5 class="card-title"><a href="">Instrap Solutions Limited</a></h5>
                            <p class="card-text">Yaba, Lagos</p>
                             
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card " style="">
                        <img class="card-img-top" src="./images/featured_three.jpg" alt="Featured Business">
                        <div class="card-body">
                            <h5 class="card-title"><a href="">Instrap Solutions Limited</a></h5>
                            <p class="card-text">Yaba, Lagos</p>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
